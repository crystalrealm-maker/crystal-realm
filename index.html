<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | crystal-realm</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      #walletButton {
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 10px 20px;
        background: #00ff99;
        color: #000;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        z-index: 1000;
      }
      @media (max-width: 768px) {
        #walletButton {
          padding: 6px 12px;
          font-size: 12px;
          top: 10px;
          right: 10px;
        }
      }
    </style>
  </head>
  <body>
    <button id="walletButton" onclick="connectWallet()">Conectar Carteira</button>

    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">crystal-realm</div>
      </div>
    </div>

    <!-- Immutable Passport SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@imtbl/passport-sdk@latest/dist/index.umd.js"></script>
    <script>
      let userAddress = null;

      // Inicializa a carteira quando o DOM estiver pronto
      document.addEventListener('DOMContentLoaded', async () => {
        try {
          const passport = new imx.Passport({
            clientId: "yPpJeP3BG2vXZZNjVB8mmEKn1X6lVdoS",
            redirectUri: "https://crystalrealm-maker.github.io/crystal-realm/",
            logoutRedirectUri: "https://crystalrealm-maker.github.io/crystal-realm/",
            audience: "platform_api",
            scope: "openid offline_access email transact"
          });

          window.connectWallet = async function() {
            try {
              const user = await passport.login();
              userAddress = user.address;
              document.getElementById("walletButton").innerText = "Conectado";
              document.getElementById("walletButton").disabled = true;
              console.log("Carteira conectada:", userAddress);
            } catch (error) {
              console.error("Erro ao conectar carteira:", error);
              alert("Falha ao conectar carteira.");
            }
          };

          // Função para mintar NFT usando o contrato partilhado da Immutable
          window.mintCreatureNFT = async function(name) {
            if (!userAddress) {
              alert("Conecta a carteira primeiro!");
              return;
            }

            try {
              const response = await fetch('https://api.immutable.com/v2/mints', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                  contract_address: "0x5FdC34d8F063A3A61a86A04E1313d90736152751",
                  blueprint_id: "1",
                  receiver: userAddress,
                  metadata: {
                    name: name,
                    description: "Criatura mística do CrystalRealm",
                    image: "https://crystalrealm-maker.github.io/crystal-realm/creature-placeholder.png"
                  }
                })
              });

              if (response.ok) {
                alert(`✅ ${name} mintado com sucesso!`);
              } else {
                const error = await response.text();
                console.error("Erro na API:", error);
                alert("Falha ao mintar NFT. Tente novamente.");
              }
            } catch (error) {
              console.error("Erro ao mintar NFT:", error);
              alert("Erro de rede ao mintar NFT.");
            }
          };
        } catch (error) {
          console.error("Falha ao carregar a Immutable SDK:", error);
          document.getElementById("walletButton").innerText = "Carteira indisponível";
          document.getElementById("walletButton").disabled = true;
        }
      });
    </script>

    <!-- Código original do Unity (INALTERADO) -->
    <script>
      var canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Build-Final.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/Build-Final.data",
        frameworkUrl: buildUrl + "/Build-Final.framework.js",
        codeUrl: buildUrl + "/Build-Final.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "MestreDoFOMO",
        productName: "crystal-realm",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
