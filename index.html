<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | crystal-realm</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <!-- Estilo do botão da carteira -->
    <style>
      #walletButton {
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 10px 20px;
        background: #00ff99;
        color: #000;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        z-index: 1000;
      }

      /* Ajuste automático para telemóveis */
      @media (max-width: 768px) {
        #walletButton {
          padding: 6px 12px;
          font-size: 12px;
          top: 10px;
          right: 10px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Botão da Immutable Wallet -->
    <button id="walletButton" onclick="connectWallet()">Conectar Carteira</button>

    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">crystal-realm</div>
      </div>
    </div>

    <!-- Immutable Passport SDK (CORRIGIDO) -->
<script src="https://unpkg.com/@imtbl/passport-sdk@latest/dist/index.umd.js"></script>
<script>
  // Configuração da Immutable Wallet
  const passport = new imx.Passport({
    clientId: "yPpJeP3BG2vXZZNjVB8mmEKn1X6lVdoS",
    redirectUri: "https://crystalrealm-maker.github.io/crystal-realm/",
    logoutRedirectUri: "https://crystalrealm-maker.github.io/crystal-realm/",
    audience: "platform_api",
    scope: "openid offline_access email transact"
  });

  async function connectWallet() {
    try {
      const user = await passport.login();
      document.getElementById("walletButton").innerText = "Conectado";
      document.getElementById("walletButton").disabled = true;
    } catch (error) {
      console.error("Erro:", error);
      alert("Falha ao conectar carteira.");
    }
  }

  window.mintCreatureNFT = async function(name) {
    if (!passport.isConnected()) {
      alert("Conecta a carteira primeiro!");
      return;
    }
    alert(`Mintando: ${name}`);
  };
</script>

    <!-- Código original do Unity (INALTERADO) -->
    <script>
      var canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Build-Final.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/Build-Final.data",
        frameworkUrl: buildUrl + "/Build-Final.framework.js",
        codeUrl: buildUrl + "/Build-Final.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "MestreDoFOMO",
        productName: "crystal-realm",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
