<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CrystalRealm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; padding: 0; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; }
        canvas { outline: none; max-width: 100%; max-height: 80vh; }
        #walletButton {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #00ff99;
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            z-index: 10;
        }
        #walletButton:hover { background: #00cc7a; }
    </style>
</head>
<body>
    <button id="walletButton" onclick="connectWallet()">Conectar Carteira</button>
    <canvas id="unity-canvas" width="960" height="600"></canvas>

    <!-- Immutable Passport SDK -->
    <script src="https://unpkg.com/@immutable/passport-sdk@latest/dist/index.umd.js"></script>    
    <script src="crystal-realm.loader.js"></script>
    <script>
        // Inicializa o jogo Unity
        let unityInstance;
        createUnityInstance(document.querySelector("#unity-canvas"), {
            dataUrl: "Build/crystal-realm.data",
            frameworkUrl: "Build/crystal-realm.framework.js",
            codeUrl: "Build/crystal-realm.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "crystalrealm-maker",
            productName: "crystal-realm",
            productVersion: "1.0"
        }).then(instance => {
            unityInstance = instance;
        });

        // Configuração da Immutable Passport
        const passport = new imx.Passport({
            clientId: "yPpJeP3BG2vXZZNjVB8mmEKn1X6lVdoS",
            redirectUri: "https://crystalrealm-maker.github.io/crystal-realm/",
            logoutRedirectUri: "https://crystalrealm-maker.github.io/crystal-realm/",
            audience: "platform_api",
            scope: "openid offline_access email transact"
        });

        // Função para conectar carteira
        async function connectWallet() {
            try {
                const user = await passport.login();
                console.log("Carteira conectada:", user);
                document.getElementById("walletButton").innerText = "Carteira Conectada";
                document.getElementById("walletButton").disabled = true;
            } catch (error) {
                console.error("Erro ao conectar carteira:", error);
                alert("Falha ao conectar carteira. Tente novamente.");
            }
        }

        // Função para mintar NFT (será chamada pelo Unity)
        window.mintCreatureNFT = async function(creatureName) {
            if (!passport.isConnected()) {
                alert("Conecta primeiro a carteira!");
                return;
            }
            try {
                const nft = await passport.mint({
                    collection: "YOUR_COLLECTION_ID", // Vamos criar isto a seguir
                    metadata: {
                        name: creatureName,
                        description: "Criatura mística do CrystalRealm",
                        image: "https://crystalrealm-maker.github.io/crystal-realm/creature-placeholder.png"
                    }
                });
                console.log("NFT mintado:", nft);
                alert(`✅ ${creatureName} mintado com sucesso!`);
            } catch (error) {
                console.error("Erro ao mintar NFT:", error);
                alert("Falha ao mintar NFT. Tente novamente.");
            }
        };
    </script>
</body>
</html>
